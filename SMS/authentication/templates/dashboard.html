<!DOCTYPE html>
<html lang="en">
{% load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <h2>Page after login</h2>
    <h1>Need to make some changes</h1>
    {% if user.is_authenticated %}
        
            <p> I am {{user.username}}</p>
            <p> I am {{user.email}}</p>
            <p> I am {{user.first_name}}</p>
            <p> I am {{user.password}}</p>
            <p> I am {{user.is_superuser}}</p>

    {% endif %}
    <a href="{% url 'logout'%}">logout</a>
    

    
</body>

</html>
